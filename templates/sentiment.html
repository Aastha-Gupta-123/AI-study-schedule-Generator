<!DOCTYPE html>
<html>
<head>
    <title>AI Study Schedule Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 40px;
        }
        textarea {
            width: 400px;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ AI Study Schedule Generator</h1>
    <form action="/predict" method="post">
        <textarea name="review" placeholder="Enter your text..."></textarea><br><br>
        <button type="submit">Generate</button>
    </form>

    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
